    /*estiliza√ß√£o do do resultado*/

 <body>

    <h1>üìÖ Calculadora de Intervalo entre Datas</h1>
   <!-- area de entrada de datas -->
    <label for="data1">Digite a primeira data:</label>
    <input type="date" id="data1">

    <label for="data2">Digite a segunda data:</label>
    <input type="date" id="data2">

    <!-- bot√µes de a√ß√£o -->
    <br>

    <button onclick="calcularIntervalo()">Calcular Intervalo</button>
    <button class="btn-limpar" onclick="limparCampos()">Limpar Campos</button>

    <!-- onde o resultado ser√° exibido e tmb ser√° exibido no script para ele calcular o resultado -->

    <div id="resultado"></div>

    <script>

        //Fun√ß√£o: calcularIntervalo
        //Objetivo: Calcular a diferen√ßa entre duas datas
       //Mostrar o intervalo em dias, meses e anos

       //captura os valores informados pelos usu√°rios
        function calcularIntervalo() {
            const data1 = document.getElementById("data1").value;
            const data2 = document.getElementById("data2").value;

          // verifica se ops dois campos foram preenchidos

            if (!data1 || !data2) {
                document.getElementById("resultado").innerHTML =
                    "<strong style='color:red;'>‚ö†Ô∏è Por favor, preencha as duas datas antes de calcular!</strong>";
                return; // interrompe a fun√ß√£o se faltar alguma coisa
            }

             // Converte as strings recebidas em objetos do tipo Date

            const d1 = new Date(data1);
            const d2 = new Date(data2);

            //Calcula a diferen√ßa entre as datas em milissegundos
            //Math.abs garante valor positivo
            const diffEmMs = Math.abs(d2 - d1);

            //1 segundo = 1000 milissegundos
            //1 minuto = 60 segundos
            //1 hora = 60 minutos
            //1 dia = 24 horas
            //Logo, 1 dia = 1000 * 60 * 60 * 24 milissegundos
            
            const diffEmDias = Math.floor(diffEmMs / (1000 * 60 * 60 * 24));

            //Converte dias em meses e anos de forma aproximada
            //OBS: essa aproxima√ß√£o considera 30 dias por m√™s e 12 meses por ano
            //√â suficiente para fins did√°ticos

            const diffEmMeses = Math.floor(diffEmDias / 30);
            const diffEmAnos = Math.floor(diffEmMeses / 12);
            
            //Exibe os resultados na tela dentro da div "resultado"

            document.getElementById("resultado").innerHTML = `
                <p><strong>Diferen√ßa em dias:</strong> ${diffEmDias} dias</p>
                <p><strong>Diferen√ßa em meses (aprox.):</strong> ${diffEmMeses} meses</p>
                <p><strong>Diferen√ßa em anos (aprox.):</strong> ${diffEmAnos} anos</p>
            `;
        }
        
        //Objetivo: limpar os campos de data e resultado


        function limparCampos() {
            //Apaga os valores digitados nos inputs
            document.getElementById("data1").value ;
            document.getElementById("data2").value ;
             //Limpa o conte√∫do da √°rea de resultado
            document.getElementById("resultado").innerHTML = 
            //(Opcional) Foca novamente no primeiro campo
            document.getElementById("data1").focus();
        }
    </script>

</body>
